<form  class="input-form">
  <figure>
    <img class="burger-img" src="../../assets/img/flat,550x550,075,f.u7.jpg">
  </figure>
  <label for="name"></label>
  <input class="input-width input" [(ngModel)]="name" type="text"  name="name" placeholder="Nombre del cliente" autocomplete="off" required>

  <input class="input-width input" [(ngModel)]="table" type="number" name="number" placeholder="Nro de mesa" autocomplete="off" required>
  <a class="input-width start" (click)="startClick()" routerLink= "/order"> INICIAR PEDIDO </a>
<p *ngIf="false">{{orderNumber}} </p>
 </form>
